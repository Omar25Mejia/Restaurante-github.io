  <div class="container">
	<div class="row py- mt-2">
		<!--Comentarios-->
		<div class="col-md-12 col-lg-8 ">
			<h2 class="sub-header ">Ponte en contacto con nosotros a través del siguiente formulario</h2>
			<br>
			<form  id="formulario" >
				<div class="row">
					<!--a name="Reservacion"></a-->
					<!-- First Name -->
					<div class="input-group col-lg-6 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">
								
							</span>
						</div>
						<input id="firstName" type="text" name="firstname" placeholder="Nombre"
							class="form-control bg-white border-left-0 border-md">
					</div>

					<!-- Last Name -->
					<div class="input-group col-lg-8 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">
								
							</span>
						</div>
						<input id="lastName" type="text" name="lastname" placeholder="Apellido"
							class="form-control bg-white border-left-0 border-md">
					</div>
					<!-- Email -->
					<div class="input-group col-lg-8 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">
								
							</span>
						</div>
						<input id="correo" type="text" name="Correo" placeholder="Correo Electrónico"
							class="form-control bg-white border-left-0 border-md">
					</div>
					<!-- Phone Number -->
					<div class="input-group col-lg-8 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">
								
							</span>
						</div>

						<input id="phoneNumber" type="tel" name="phone" placeholder="Número de teléfono (xxxx-xxxx)"
							class="form-control bg-white border-md border-left-0 pl-3">
					</div>
					<!-- Comentario-->
					<div class="input-group col-lg-8 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">							
							</span>
						</div>
						<textarea id="descripcion"  name="descripcion" placeholder="Escribre aquí tus comentarios..." cols="30" rows="10" class="form-control bg-white border-md border-left-0 pl-3"></textarea>							
					</div>

					<!-- Submit Button -->
					<div class="input-group col-lg-8 mb-4">
						<!--link id="nuevoRegistro" class="btn btn-primary btn-block py-2">Enviar Comentario</button-->
						<a  class="enviar" href="Comentario.html" >Enviar Comentario</a>
					</div>
				</div>
			</form>
